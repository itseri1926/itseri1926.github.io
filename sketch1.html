<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		
		<script src="http://threejsplaygnd.brangerbriz.net/js/three.min.js"></script>
		<script src="http://threejsplaygnd.brangerbriz.net/js/Detector.js"></script>
		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			
			var camera, scene, renderer;
			var geometry, material, mesh;

			function setup() {

				var W = window.innerWidth, H = window.innerHeight;
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( W, H );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 50, W/H, 1, 10000 );
				camera.position.z = 500;

				scene = new THREE.Scene();
				
				
				// paste your code from the geometryGUI here
				map = THREE.ImageUtils.loadTexture('../texturez/dots.jpg');
				geometry = new THREE.TorusGeometry(100, 39.82, 40, 11, 28.27);
				material = new THREE.MeshBasicMaterial({shading: THREE.FlatShading, color: 0x51d9c1, map: map, side: THREE.DoubleSide, wireframe: true, wireframeLinewidth: 1.68, transparent: true, opacity: 1});
				mesh = new THREE.Mesh(geometry, material);
				map.wrapS = map.wrapT = THREE.RepeatWrapping;
				map.repeat.set( 1, 1 );
				mesh.scale.x = mesh.scale.y = mesh.scale.z = 2;
				mesh.position.y = 4.41;
				mesh.rotation.x = 5.38;
				mesh.rotation.y = 4.41;
				mesh.rotation.z = 5.38;
				scene.add(mesh);

			}

			function draw() {

				requestAnimationFrame( draw );
				
				// experiment with code from the snippets menu here
				mesh.rotation.x = Date.now() * -0.0001;	
				mesh.rotation.y = Date.now() * 0.0001;	
				mesh.rotation.z = Date.now() * 0.0002;

				renderer.render( scene, camera );

			}

			setup();
			draw();

		</script>
		
	</body>
</html>
